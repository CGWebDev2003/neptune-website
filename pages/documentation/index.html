<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Import jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- Import Prism JS css file -->
       <!-- <link rel="stylesheet" href="../../libs/prism_js/prism.css"> -->

       <!-- Import highlight.js cdn -->
       <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
       <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

       <!-- Import Bootsrap icons -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
       
       <!-- Import neptune ui -->
       <link rel="stylesheet" href="http://cdn.neptunecss.org/neptune-css/v0.5.0/neptune.css">
       
        <!-- Import main CSS file -->
        <link rel="stylesheet" href="../../main.css">

       <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
       <title>Documentation | Neptune - A free open-source CSS framework</title>
    </head>
    <body>
        <script>hljs.highlightAll();</script>
        <script src="../../components/header/header.js"></script>

        <div class="main-content">
            <h1 class="headline-1">Code samples</h1>
            <div class="code-box">
                <div class="code-box-header">
                    <div class="navigation-box">
                        <button class="tab-button">
                            <span class="button-icon tab-icon html-icon">
                                <i class="bi bi-filetype-html"></i>
                            </span>
                            <span class="text-s tab-title">
                                index.html
                            </span>
                        </button>

                        <button class="tab-button">
                            <span class="button-icon tab-icon js-icon">
                                <i class="bi bi-filetype-js"></i>
                            </span>
                            <span class="text-s tab-title">
                                index.js
                            </span>
                        </button>

                        <button class="tab-button">
                            <span class="button-icon tab-icon css-icon">
                                <i class="bi bi-filetype-css"></i>
                            </span>
                            <span class="text-s tab-title">
                                style.css
                            </span>
                        </button>

                        <!-- <button class="tab-button">
                            <span class="button-icon tab-icon sass-icon">
                                <i class="bi bi-filetype-sass"></i>
                            </span>
                            <span class="text-s tab-title">
                                style.sass
                            </span>
                        </button> -->

                        <button class="tab-button">
                            <span class="button-icon tab-icon php-icon">
                                <i class="bi bi-filetype-php"></i>
                            </span>
                            <span class="text-s tab-title">
                                database.php
                            </span>
                        </button>

                        <!-- <button class="tab-button">
                            <span class="button-icon tab-icon scss-icon">
                                <i class="bi bi-filetype-scss"></i>
                            </span>
                            <span class="text-s tab-title">
                                style.scss
                            </span>
                        </button> -->
                    </div>
                    <div class="button-box">
                        <button class="code-box-controll-button code-theme-button" title="Change theme">
                            <span class="button-icon">
                                <i class="bi bi-brightness-high-fill"></i>
                            </span>
                        </button>
                        <button class="code-box-controll-button code-copy-button" title="Copy to clipboard" onclick="copyCodeBlock('js-code-123')">
                            <span class="button-icon">
                                <i class="bi bi-files"></i>
                            </span>
                        </button>
                        
                    </div>
                </div>
                <div class="code-box-content">
                    <pre id="js-file">
                        <code class="language-js" id="js-code-123">
                            // Test comment
                            const foo = "abc123";
                        </code>
                    </pre>
                </div>
                <div class="code-box-footer">
                    <button class="button-primary button-s run-code-button">
                        <span class="button-icon">
                            <i class="bi bi-play-fill"></i>
                        </span>
                        Run code
                    </button>
                </div>
            </div>

        </div>


        <script>
            function copyCodeBlock(codeBlockID) {
                let codeBlock = document.getElementById(codeBlockID);
                navigator.clipboard.writeText(codeBlock.innerText.replaceAll(" ", ""));
            }
        </script>
        <!-- Import Prism JS js file -->
        <!-- <script src="../../libs/prism_js/prism.js"></script> -->
    </body>
</html>
